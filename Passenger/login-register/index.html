<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">

    <title>Login & Registration Form</title>
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Passenger Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" class="username" id="lusername" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                        

                    </div>
                    <div class="email-error-message" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <input type="password" class="password" id="lpassword" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="password-error-message" style="display: none; color: red;"></div>


                    <div class="checkbox-text" style="text-align: right;">
                        <!-- <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div> -->

                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <!-- <a href="./ownerDashboard.html" > -->
                    <div class="input-field button">
                        <input type="button" value="Login" onclick="validate()"></a>
                    </div>
                <!-- </a> -->
                </form>

                <div class="login-signup">
                    <span class="text">Don't have an account?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" class ="name" id="sname" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="name-error-message" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <input type="text" class="email" id="semail" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="email-error-message" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <input type="text" class ="nic" id="snic" placeholder="Enter your NIC number" required>
                        <i class="uil uil-postcard icon"></i>
                    </div>
                    <div class="nic-error-message" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <input type="password" class="password" id="spassword" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="password-error-message" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <input type="password" class="cpassword" id="scpassword" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="confirm-error-message" style="display: none; color: red;"></div>

                    <div class="checkbox-text-terms">
                        <div class="checkbox-content-terms">
                            <input type="checkbox" id="termCon">
                            <a href="#" class="terms-link">
                                <label for="termCon" class="text" style="cursor: pointer;">I accepted all terms and conditions</label>
                            </a>
                        </div>
                    </div>
                    <!-- <a href="./ownerDashboard.html" > -->
                    <div class="input-field button">
                        <input type="button" value="Signup" onclick="validateSignup()">
                    </div>
                <!-- </a> -->
                </form>

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
