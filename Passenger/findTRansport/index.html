          <div class="home-content">
          <form id="search-form">
              <div class="location">
                <input type="text" placeholder="Home Location" id="start-location" name="startLocation" required>
                <input type="text" placeholder="Office Location" id="end-location" name="endLocation" required>
              </div>
              <div class="inputlabel">
                <div class="stime">
                  <label for="start-time">Work Starting Time:</label>
                  <input type="time" placeholder="Work Starting Time" id="start-time" name="startTime" required>
                </div>
                <div class="otime">
                  <label for="off-time">Work Off Time:</label>
                  <input type="time" placeholder="Work Off Time" id="off-time" name="offTime" required>
                </div>
              </div>
              <button type="submit">Search</button>
          </form>
      
          <div id="results">
              <!-- Search results will be displayed here -->
          </div>
        </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };


      document.getElementById("search-form").addEventListener("submit", function(event) {
        event.preventDefault();
      
        // Demo search result (replace this with your actual search logic)
        const demoResult = [
          { serviceprovider: "xyz traport", transportType: "Bus-24 seats", departureTime: "08:00 AM", arrivalTime: "09:00 AM" },
          { serviceprovider: "xyz traport", transportType: "van-12 seats", departureTime: "09:30 AM", arrivalTime: "10:30 AM" }
        ];
      
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";
      
        demoResult.forEach(result => {
          const resultDiv = document.createElement("div");
          resultDiv.classList.add("result-item");
          resultDiv.innerHTML = `<p>Transport Type: ${result.serviceprovider}</p>
                                 <p>Transport Type: ${result.transportType}</p>
                                 <p>Departure Time: ${result.departureTime}</p>
                                 <p>Arrival Time: ${result.arrivalTime}</p>`;
          
          // Add request and details buttons
          const buttonsDiv = document.createElement("div");
          buttonsDiv.classList.add("result-buttons");
          const requestButton = document.createElement("button");
          requestButton.classList.add("request-button");
          requestButton.innerText = "Request";
          const detailsButton = document.createElement("button");
          detailsButton.classList.add("details-button");
          detailsButton.innerText = "More Details";
      
          buttonsDiv.appendChild(requestButton);
          buttonsDiv.appendChild(detailsButton);
          resultDiv.appendChild(buttonsDiv);
      
          resultsContainer.appendChild(resultDiv);
        });
      });
    </script>
