            <div class="container">
              <form action="#">
                  <div class="req-transport">
                      <div class="input-box">
                      <span class="details">Service provider</span>
                      <input type="text" class="provider" placeholder="Enter prefered service provider" required>
                      </div>
                      <div class="input-box">
                        <span class="details">payment Type</span>
                        <select name="vehicle-type" id="vehicle-type" class="type">

                            <option value="card">Card</option>
                            <option value="to driver">To Driver</option>
                        </select>
                    </div>
                      <div class="input-box">
                          <span class="details">reservation id</span>
                          <input class="reservation" type="text" placeholder="Enter your reservation id" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Vehicle No</span>
                          <input class="vehicleNo" type="text" placeholder="Enter your bus id" required>
                      </div>
                      <div class="button">
                          <input type="submit" value="Request">
                      </div>
  
                  </div>
              </form>
        </div>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {

          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
