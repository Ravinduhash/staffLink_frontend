<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container" id="container">
	<header>
		<h1>
			<label for="nav-toggle"><i class="material-icons">menu</i></label>
			Dashboard
		</h1>

		<div class="search-wrapper">
			<i class="material-icons">search</i>
			<input type="search" placeholder="Search here">
		</div>

		<div class="user-wrapper">
			<h4>admin</h4>
			<a href="#notifications"><i class="material-icons">notifications</i></a>
			<a href="#emails"><i class="material-icons">mail</i></a>
			<div class="dropdown">
				<button class="btn1"><i class="material-icons">account_circle</i></button>
				<div class="dropdown-content">
					<a href="#profile">View Profile</a>
					<a href="#log-out">Log-out</a>
				  </div>
			</div>
		</div>
	</header>
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
            <a href="#">Do you already have an account?</a>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
            <a href="#">Do you haven't an account?</a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img src="./images/login.jpg" style="width:100%;">
			</div>
			<div class="overlay-panel overlay-right">
				<img src="./images/login.jpg" style="width:100%;">
			</div>
		</div>
	</div>
</div>


</body>
</html>
