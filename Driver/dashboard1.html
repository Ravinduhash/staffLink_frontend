<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="driver-dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Driver Dashboard</title>
</head>
<body>
    <input type="checkbox" id="nav-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <img id="i1" src="https://drive.google.com/uc?export=download&id=15Ggni5qe-krnGvkI5SvP2tx95LNePuRp"> <!-- Add the driver's avatar image -->
            <h3>DRIVER</h3>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="driver-dashboard.html" class="active"><i class="material-icons">dashboard</i>
                    <span>Dashboard</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><i class="material-icons">local_taxi</i> <!-- Change to an appropriate icon -->
                    <span>Trips</span></a>
                </li>
                <li>
                    <a href="#"><i class="material-icons">payment</i> <!-- Change to an appropriate icon -->
                    <span>Earnings</span></a>
                </li>
                <li>
                    <a href="#"><i class="material-icons">settings</i> <!-- Change to an appropriate icon -->
                    <span>Settings</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for="nav-toggle"><i class="material-icons">menu</i></label>
                Dashboard
            </h1>

            <div class="user-wrapper">
                <h4>Driver Name</h4> <!-- Display the driver's name -->
                <a href="#"><i class="material-icons">notifications</i></a>
                <a href="#"><i class="material-icons">mail</i></a>
                <div class="dropdown">
                    <button class="btn1"><i class="material-icons">account_circle</i></button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Log-out</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>Total Trips</h1>
                        <span>50</span> <!-- Display the driver's total trips -->
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>Earnings</h1>
                        <span>$5000</span> <!-- Display the driver's earnings -->
                    </div>
                </div>
            </div>

            <div class="map">
                <!-- Map content goes here -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Driver Dashboard</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script> 
    <!-- You may include additional scripts for functionality -->
</body>
</html>
