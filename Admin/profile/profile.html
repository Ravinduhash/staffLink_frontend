<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="profile.css">

        <title>Passenger Profile</title>
    </head>


    <body>
        <div class="container">
            <div class="topic">
                <div class="title">Passenger Profile</div>
                <button class="del" id="notice">Delete Account</button>
            </div>

            <form action="#">
                <div>
                    <div class="sub-title" id="st2">Profile Picture</div>
                    <div class="profilepic">
                        <div class="card">
                            <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" id="default-pic">
                        </div>
                    </div>
                    <label for="pic">Update Photo</label>
                    <input type="file" accept="image/.*" id="pic">
                    <button class="pic-del" onclick="deletePhoto()">Delete Photo</button>
                </div>

                <div class="edit">
                    <div class="sub-title" id="st3">Account</div>
                    <button class="edit-btn">Edit</button>
                </div>
                <div class="pass-details">
                    <div class="input-box">
                        <span class="details">Passenger ID</span>
                        <input disabled type="text" value name="passengerID">
                    </div>
                    <div class="input-box">
                        <span class="details">Passenger Name</span>
                        <input disabled type="text" value name="passengerName">
                    </div>
                    <div class="input-box">
                        <span class="details">NIC No</span>
                        <input disabled type="text" value name="NIC">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input disabled type="email" value name="email">
                    </div>
                    <div class="input-box">
                        <span class="details">Telephone</span>
                        <input disabled type="number" value name="passengerID">
                    </div>
                </div>

                <div class="passw">
                    <div class="sub-title" id="st4">Password</div>
                    <button><a href="enterotp.html">Change</a></button>
                </div>
            </form>
        </div>

        <script src="profile.js"></script>
    </body>
</html>
