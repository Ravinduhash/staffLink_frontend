<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vehicleform.css">

        <title>Vehicle Registration</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Vehicle Registration</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Owner ID</span>
                        <input type="text" placeholder="Enter your ownerID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Number</span>
                        <input type="text" placeholder="Enter your vehicle number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Type</span>
                        <select name="vehicle-type" id="vehicle-type">
                            <option class="default" value>Select the vehicle type</option>
                            <option value="Van">Van</option>
                            <option value="Bus">Bus</option>
                            <option value="Car">Car</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Make</span>
                        <input type="text" placeholder="Enter your vehicle make" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Model</span>
                        <input type="text" placeholder="Enter your vehicle model" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Registration Number</span>
                        <input type="text" placeholder="Enter your vehicle reg no" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver ID</span>
                        <input type="text" placeholder="Enter the driverID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number of Seats</span>
                        <input type="text" placeholder="Enter the total no of seats" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Starting Location</span>
                        <input type="text" placeholder="Select the starting location">
                    </div>
                    <div class="input-box">
                        <span class="details">End Location</span>
                        <input type="text" placeholder="Select the end location">
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Trips</span>
                        <select name="vehicle-trips" id="vehicle-trips">
                            <option class="default" value>Select the relevent type</option>
                            <option value="Morning">Morning</option>
                            <option value="Evening">Evening</option>
                            <option value="Both">Both</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Photo of the Vehicle</span>
                        <input class="photo" type="file" placeholder="Select the photo" accept="image/*">
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>

                </div>
            </form>
        </div>
    </body>
</html>
